<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/2fd69ec569.js" crossorigin="anonymous"></script>
  <title>ExpireWise</title>
  <style>


    		@font-face { font-family: g; src: url('hwyuenei64.ttf'); }
			

			.g{
				font-family: g;
			}

			
    .coverAll {
      z-index: 1000;
      position: fixed;
      top: 20px; 
      right: 16px;
    }

    
    .bgimg {
      position: absolute;
      z-index: 10;
      width: 100%;
      height: 130%;
      top: 0;
      left: 0;
     object-fit: cover;
    }

    
    .login-stuff {
      position: relative;
      z-index: 50;
      color: black;
    }

    .underScreen {
      
      position: absolute;
      z-index: 1;
      width: 100%;
      height: 130%;
      top: 0;
      left: 0;
    }

    .logoslog {
    	 position: relative;
    	 bottom: -220px;
    	 text-align: center;
    }

   
    .w3-animate-slide-up {
      animation: slideUp 1.4s forwards;
    }

    @keyframes slideUp {
      from { top: 0; }
      to { top: -105%; } 
    }

    
    body {
      background-color: #BFCBCE;
      overflow: hidden;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    button {
      z-index: 1000;
    }

    .buttonLOL:hover {
 	 cursor: pointer;
	}
   
    #login-part {
      position: relative;
      width: 100%;
      height: 100vh;
    }

    .text-part {
      position: relative;
      top: 15%;
      text-align: center;
      align-items: center;
      line-height: 2px;
    }

    .inputs {
      position: relative;
      top: 20%;
      text-align: left;
      align-items: center;
      margin-left: 10% ;
      color: white;
    }

    input {
      height: 45px;
      width: 85%;
      border-radius: 15px;
      border: none;
    }

    label {
      font-size: 100%;
    }

    

    .o0 {
      opacity: 0%;
    }

    .change {
      position: absolute;
      top: 40%;
      text-align: left;
      align-items: center;
      margin-left: 10% ;
      color: white;
    }
  </style>
</head>
<body>
  <div id="login-part">
    <img class="bgimg" src="./img/bgdrop.png" alt="Background">
    <div class="login-stuff">
    	<div class="logoslog">
    		<img class="topimg" style="width: 80%;" src="./img/logo.png" alt="Background">
    		<h4 class="g" style="color: #BFCBCE;">Cook smart, waste less.</h4>
    	</div>
     <div class="buttonLOL" onclick="animateSlide();" style="text-align: center; position: relative; left: 10%; width: 80%; height: 60px; border-radius: 30px; top: 250px; background-color: #7DA7BD;">
     	<h3 class="g" style="line-height: 50px;font-size: 100%; position: relative; vertical-align: middle; margin-top: 20px; color: white;">START SAVING FOOD NOW</h3>
     	<img class="topimg" style="width: 30px; position: relative; top: -35px;" src="./img/down.png" >
     </div>
    </div>
  </div>


  <div class="underScreen">
  
    <div class="text-part" style="color: white;">
      <h1 class="g" style="font-size: 250%;">Log In</h1>
      <div style="width: 60%; height: 3px; background-color: white; position: relative; display: flex; left: 20%; border-radius: 5px;"></div>
      <h5 class="g" style="margin: 10px; font-size: 80%">You are just few clicks away from saving food</h5>
    </div>

    <div class="inputs g">
      <label for="username">Username:</label><br>
      <input type="text" name="username" id="username"><br><br>
      <label for="password">Password:</label><br>
      <input type="password" name="password" id="password"><br>

      
      <!--
      <input type="checkbox" name="showPass" onclick="show()">
      -->
      <div class="change" onclick="change()">
        <i class="fa-solid fa-eye-slash fa-xl" id="hidden" style="color: #BFCBCE; color: black;"></i>
        <i class="fa-solid fa-eye fa-xl o0" id="showed" style="color: #BFCBCE; margin-left: -32px; color: black;";></i>
      </div>
      
    </div>
  </div>



  <div class="coverAll">
    <i class="fa-solid fa-circle-question fa-xl" style="color: #BFCBCE;" onclick="info()"></i>   
  </div>

  <script>
    function animateSlide() {
      document.getElementById("login-part").classList.add("w3-animate-slide-up");
    }

    let hidden = true;

    function change() {
      if (hidden == true) {
        document.getElementById("showed").classList.remove("o0");
        document.getElementById("hidden").classList.add("o0");
        hidden = false;
         var x = document.getElementById("password");
    x.type = "text";
      } else if (hidden == false) {
        document.getElementById("showed").classList.add("o0");
        document.getElementById("hidden").classList.remove("o0");
        hidden = true;
        var x = document.getElementById("password");
    x.type = "password";
      }


    }

    function show() {
  var x = document.getElementById("password");
  if (x.type === "password") {
    x.type = "text";
  } else {
    x.type = "password";
  }
}
  </script>
</body>
</html>
