<script>
      window.transitionToPage = function(href) {
    document.querySelector('.body').style.opacity = 0
    setTimeout(function() { 
        window.location.href = href
    }, 500)
}

document.addEventListener('DOMContentLoaded', function(event) {
    document.querySelector('.body').style.opacity = 1
})

// In your <script> or separate .js file:
function fetchIngredients() {
  const spId = localStorage.getItem("spId");
  if (!spId) {
    console.error("No session found.");
    return;
  }

  fetch("https://expirewise.localto.net/api/fetch_ingredients.php", {
    method: "POST",
    headers: { "Content-Type": "application/x-www-form-urlencoded" },
    body: new URLSearchParams({ spId })
  })
  .then(r => r.json())
  .then(data => {
    if (data.error) {
      console.error(data.error);
      return;
    }

    const container = document.querySelector(".stored");
    container.innerHTML = "";  // clear old

    // split finite vs infinite
    const finiteIngs  = data.ingredients.filter(ing => !ing.infinite);
    const infiniteIngs = data.ingredients.filter(ing => ing.infinite);
    const allIngs = [...finiteIngs, ...infiniteIngs];

    allIngs.forEach(ing => {
      let html;

      if (!ing.infinite) {
        // compute days‐left badge
        const days = ing.days_left;
        const displayDays = days < 0 ? 0 : days;
        let spanClass = "left";
        if (displayDays === 1)           spanClass = "leftW";
        else if (displayDays < 5)        spanClass = "leftO";
        else if (displayDays > 30)       spanClass = "leftY";
        else if (displayDays < 1)        spanClass = "leftD";
        else if (displayDays === 0)      spanClass = "leftD";

        html = `
          <div class="ingre">
            <div class="g str">${ing.name}</div>
            <div class="g ${spanClass}">
              ${displayDays}
              <span class="leftct">
                ${displayDays === 1 ? "Day" : "Days"} left
              </span>
            </div>
            <!--<img class="edit img" width="30"
                 src="https://img.icons8.com/BFCBCE/ios-glyphs/100/pencil--v1.png"
                 alt="edit" />-->
            <img class="delete img" width="30"
                 src="https://img.icons8.com/BFCBCE/material-rounded/100/waste.png"
                 alt="delete" />
            <div class="strip"></div>
          </div>
        `;
      } else {
        // infinite: no badge, “No expiration”
        html = `
          <div class="ingre">
            <div class="g str">${ing.name}</div>
            <div class="g leftct">
              No expiration
            </div>
          <!--<img class="edit img" width="30"
                 src="https://img.icons8.com/BFCBCE/ios-glyphs/100/pencil--v1.png"
                 alt="edit" />-->
            <img class="delete img" width="30"
                 src="https://img.icons8.com/BFCBCE/material-rounded/100/waste.png"
                 alt="delete" />
            <div class="strip"></div>
          </div>
        `;
      }

      container.insertAdjacentHTML("beforeend", html);
    });
  })
  .catch(err => console.error("Fetch error:", err));
}

// Call on page load
document.addEventListener("DOMContentLoaded", fetchIngredients);


</script>
