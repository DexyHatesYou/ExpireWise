<script>

const img = document.querySelector('img');

  window.transitionToPage = function(href) {
    document.querySelector('.body').style.opacity = 0
    setTimeout(function() { 
        window.location.href = href
    }, 500)
}

function egg() {
    const img = document.querySelector('img');
    img.classList.add('animate');
    
    setTimeout(() => {
        img.classList.remove('animate');
        img.style.top = '-25%';

    }, 1800);
}


document.getElementById('testALG').addEventListener('click', async () => {
  try {
    const spId = localStorage.getItem('spId');
    if (!spId) throw new Error('No session in localStorage');

    // 1 fetch instead of hundreds
    const resp = await fetch('https://expirewise.localto.net/api/getData.php', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ spId })
    });
    const { status, ingredients, recipes } = await resp.json();
    if (status !== 'ok') {
      console.error('Session not found or error');
      return;
    }

    // build daysToExpiry map
    const now = Date.now();
    const daysToExpiry = {};
    ingredients.forEach(i => {
      const d = new Date(i.expirationDate) - now;
      daysToExpiry[i.ingredientId] = d > 0 
        ? d / (1000*60*60*24) 
        : 0;
    });

    // scoring
    const w1 = 0.7, w2 = 0.3;
    const scored = recipes.map(r => {
      const avail = [], missing = [];
      r.ingredients.forEach(id => {
        (id in daysToExpiry ? avail : missing).push(id);
      });

      const expiryScore = avail.length > 0
        ? Math.min(...avail.map(id => daysToExpiry[id]))
        : Infinity;
      const missingCount = missing.length;
      const score = w1 * (1 / (expiryScore + 1e-4))
                  + w2 * (1 / (missingCount + 1));

      return {
        recipeId: r.recipeId,
        name:     r.name,
        missing:  missingCount,
        expiryScore,
        score
      };
    });

    // sort & show top 10
    scored.sort((a,b)=>b.score - a.score);
    console.table(scored.slice(0,10));

  } catch (e) {
    console.error('Algorithm error', e);
  }
});


</script>
