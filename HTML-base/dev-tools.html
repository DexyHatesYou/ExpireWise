<!DOCTYPE html>
<html>
<head>
	<style>
		
@font-face { font-family: g; src: url('hwyuenei64.ttf'); }
.g{
                font-family: g;
            }


body, html {
    margin: 0;
    padding: 0;
    height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: #f0f0f0;
    user-select: none;
}

iframe {
  transition: width 0.2s ease-in-out;
}

.ifr-con {
    position: relative;
    width: 360px; 
    height: 760px; 
    box-shadow: 1px 4px 30px rgba(0, 0, 0, 0.5);
	border-radius: 20px;
}


.fixed {
    width: 100%;
    height: 100%;
    border: none;
    border-radius: 20px;
}

.pip-btn {
    top: 30px;
    left: 30px;
}

.refresh-btn {
    top: 30px;
    left: 105px;
}

.cache-btn {
    top: 78px;
    left: 30px;
}

.list-btn {
    top: 78px;
    left: 128px;
}

.wide-btn {
    top: 126px;
    left: 30px;
}

.list {
    float:left;
    left: -350px;
    position: absolute;
    text-align: center;
    width: 300px;
    height: 400px;
    background-color: #BFCBCE;
    border-radius: 30px;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3);
}

button {
    position: absolute;
    padding: 10px 20px;
    background-color: #7DA7BD;
    color: white;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    font-size: 16px;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3);
    transition: 0.3s;
}


button:hover {
    background-color: #6F90AF;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.8);
}

  .slideB {
      animation: slideB 0.9s forwards;
    }

    @keyframes slideB {
      from { left: -350px; }
      to { left: 20px; } 
    }

    .slideA {
      animation: slideA 0.9s forwards;
    }

    @keyframes slideA {
      from { left: 20px; }
      to { left: -350px; } 
    }

	</style>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>ExpireWise - DevTools</title>
</head>
<body>


  <div class="ifr-con" id="ifr-con">
        <iframe src="./index.html" id="site" tag="iframe" class="fixed" style="background-color: #BFCBCE;"></iframe>
    </div>

<button class="pip-btn" onclick="PiP()">PiP</button>
<button class="refresh-btn" onclick="refresh()">Refresh</button>
<button class="cache-btn" onclick="clearCache()">Cache</button>
<button class="list-btn" onclick="listO()">&nbsp;List&nbsp;</button>
<button class="wide-btn" id="wide" onclick="startGrowing()">Wide</button>

<div class="list" id="list">
    <h1 class="g" style="color: white;">Libaries list</h1>
    <p style="color: white;" class="g">
    ●Hello <br>
    ●ee
</p>
</div>


<script>

    var listOp = false;

	function PiP() {
		window.open("./index.html", "MsgWindow", "width=360,height=760");
	}

let growInterval;

var wide = false;
var growing = false;

function startGrowing() {
  const iframe = document.getElementById('ifr-con');
  var text = document.getElementById('wide');
  let currentWidth = parseInt(iframe.style.width) || 360;

if (growing == false) {
if (wide == false) {
    growing = true;
  growInterval = setInterval(function() {
    if (currentWidth < 800) { 
      currentWidth += 1; 
      iframe.style.width = currentWidth + 'px';
    } else {
      clearInterval(growInterval);
      wide = true;
      growing = false;
    }
  }, 7);
}
if (wide == true) {
    growing = true;
  growInterval = setInterval(function() {
    if (currentWidth > 360) { 
      currentWidth -= 1; 
      iframe.style.width = currentWidth + 'px';
    } else {
      clearInterval(growInterval);
      wide = false;
      growing = false;
    }
  }, 7);
}
}
}



    function refresh() {
        document.getElementById('site').src += '';
    }
	
    function clearCache() {
        const iframe = document.querySelector('iframe');
        const src = iframe.src;
        iframe.src = '';  
        setTimeout(() => iframe.src = src + '?cacheBust=' + new Date().getTime(), 100);
        console.log("cache cleared");
    }
    
    function listO() {
        if(listOp == false) {
            document.getElementById("list").classList.remove("slideA");
            document.getElementById("list").classList.add("slideB");
            listOp = true;
        } else if (listOp == true) {
            document.getElementById("list").classList.remove("slideB");
            document.getElementById("list").classList.add("slideA");
            listOp = false;
        } else {
            alert("unknown error occured");
        }
    }
   
</script>
</body>
</html>
