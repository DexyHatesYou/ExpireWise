var rnd = 0;
const container = document.querySelector('.container');

window.transitionToPage = function(href) {
    document.querySelector('.body').style.opacity = 0
    setTimeout(function() { 
        window.location.href = href
    }, 500)
}

document.addEventListener('DOMContentLoaded', function(event) {
    document.querySelector('.body').style.opacity = 1
})

let expiryList = [];
let availList = [];
let showExpiry = true;

async function recipes() {
  const container = document.querySelector('.container');
  container.innerHTML = '<br><br>';

  const spId = localStorage.getItem('spId');
  if (!spId) throw new Error('No session ID in localStorage');

  // fetch session data
  const res = await fetch('https://expirewise.localto.net/api/getData.php', {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify({ spId })
  });
  const { status, ingredients, recipes: yourRecipes } = await res.json();
  if (status !== 'ok') throw new Error('Session not found or server error');

  const now = Date.now();
  const daysToExpiry = {};
  ingredients.forEach(i => {
    const ms = new Date(i.expiration_date) - now;
    daysToExpiry[i.ingredient_id] = ms > 0
      ? ms / (1000 * 60 * 60 * 24)
      : 0;
  });

  // score & fetch details
  const detailed = await Promise.all(yourRecipes.slice(0, 15).map(async r => {
    const total = r.ingredients.length;
    const availIds = r.ingredients.filter(id => id in daysToExpiry);
    const availCnt = availIds.length;
    const missingCnt = total - availCnt;
    const earliest = availCnt
      ? Math.round(Math.min(...availIds.map(id => daysToExpiry[id])))
      : null;

    const resp = await fetch(
      `https://www.themealdb.com/api/json/v1/1/search.php?s=${encodeURIComponent(r.name)}`
    );
    const { meals } = await resp.json();
    if (!meals) return null;
    const m = meals[0];
    let ingrCount = 0;
    for (let i = 1; i <= 20; i++) if (m[`strIngredient${i}`]) ingrCount++;

    return {
      id:           m.idMeal,
      thumb:        m.strMealThumb,
      name:         m.strMeal,
      category:     m.strCategory,
      area:         m.strArea,
      ingredientCount: ingrCount,
      missingCnt,
      earliestExpiry: earliest
    };
  }));

  // filter out failed fetches
  const mealsList = detailed.filter(x => x);

  // build expiryList: grouped by most at-home then by expiry
  expiryList = [...mealsList].sort((a, b) => {
    if (b.ingredientCount - b.missingCnt !== a.ingredientCount - a.missingCnt)
      return (b.ingredientCount - b.missingCnt) - (a.ingredientCount - a.missingCnt);
    const ea = a.earliestExpiry === null ? Infinity : a.earliestExpiry;
    const eb = b.earliestExpiry === null ? Infinity : b.earliestExpiry;
    return ea - eb;
  });

  // build availList: purely by missingCnt ascending
  availList = [...mealsList].sort((a, b) => a.missingCnt - b.missingCnt);

  renderList();
}

function renderList() {
  const container = document.querySelector('.container');
  container.innerHTML = '<br><br>';
  const list = showExpiry ? expiryList : availList;

  list.forEach(item => {
    const seg = document.createElement('div');
    seg.className = 'segment';
    seg.onclick = () => openrecipe(item.id);
    seg.innerHTML = `
      <img class="rcp-img" src="${item.thumb}" alt="recipe photo">
      <div class="rcp-part">
        <h3 class="rcp-name">${item.name}</h3>
        <span class="mark ${item.category.toLowerCase()}">${item.category}</span>
        <span class="mark">${item.area}</span><br><p class="spacer"></p>
        <span class="mark ingr">${item.ingredientCount} ingredients</span>
        <span class="mark war">${item.missingCnt}!</span><br><p class="spacer"></p>
        <span class="mark">expires in: ${item.earliestExpiry !== null ? item.earliestExpiry + 'd' : 'â€”'}</span>
      </div>
    `;
    container.appendChild(seg);
  });
}

// toggle between lists on sort-button click
document.querySelector('.sort').addEventListener('click', () => {
  showExpiry = !showExpiry;
  renderList();
});

// auto-run on page load
recipes();


function openrecipe(id) {
    window.location.href = `recipes.html?id=${id}`;
